<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <div class="title">
            <img src="./images/view-dashboard.png" alt="dashboard icon">
            <h1>Dashboard</h1>
        </div>
        <div class="nav-links">
            <a href="./index.html"><img src="./images/home-circle.png" alt="home icon" class="small-icon"></a>
            <a href="./index.html"><h2>Home</h2></a>
            <a href="./index.html"><img src="./images/account-box.png" alt="profile icon" class="small-icon"></a>
            <a href="./index.html"><h2>Profile</h2></a>
            <a href="./index.html"><img src="./images/message-reply-text-outline.png" alt="message icon" class="small-icon"></a>
            <a href="./index.html"><h2>Messages</h2></a>
            <a href="./index.html"><img src="./images/clipboard-text-clock-outline.png" alt="history icon" class="small-icon"></a>
            <a href="./index.html"><h2>History</h2></a>
            <a href="./index.html"><img src="./images/checkbox-marked-circle-plus-outline.png" alt="task list icon" class="small-icon"></a>
            <a href="./index.html"><h2>Tasks</h2></a>
            <a href="./index.html"><img src="./images/google-circles-communities.png" alt="comunity icon" class="small-icon"></a>
            <a href="./index.html"><h2>Communities</h2></a>
        </div>
        <div class="nav-links">
            <a href="./index.html"><img src="./images/cog-outline.png" alt="settings icon" class="small-icon"></a>
            <a href="./index.html"><h2>Settings</h2></a>
            <a href="./index.html"><img src="./images/face-agent.png" alt="support icon" class="small-icon"></a>
            <a href="./index.html"><h2>Support</h2></a>
            <a href="./index.html"><img src="./images/shield-lock-outline.png" alt="privacy icon" class="small-icon"></a>
            <a href="./index.html"><h2>Privacy</h2></a>
        </div>
    </div>
    <div class="header">
        <div class="header-container">
            <div class="header-sub-container">
                <img src="./images/magnify.png" alt="search icon" class="small-icon">
                <input type="text" placeholder="Search...">
            </div>
            <div class="header-sub-container">
                <a href="./index.html"><img src="./images/bell-badge-outline.png" alt="alert icon" class="small-icon"></a>
                <a href="./index.html"><img src="./images/teenager.png" alt="current user icon" class="medium-icon"></a>
                <a href="./index.html"><h4>Matthew Murphy</h4></a>
            </div>
        </div>
        <div class="header-container">
            <div class="header-sub-container">
                <img src="./images/teenager.png" alt="current user icon" class="large-icon">
                <div class="user-greeting">
                    <h5>Hi there,</h5>
                    <h3>Matthew Murphy (@matthew)</h3>
                </div>
            </div>
            <div class="header-sub-container">
                <form action="./index.html"><input type="file" id="my-file" name="filename" class="custom-file-input"></form>
            </div>
        </div>
    </div>
    <div class="content"></div>
</body>
</html>
